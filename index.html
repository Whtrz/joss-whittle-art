<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joss Whittle Art</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: black;
      overflow: hidden;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* use 'cover' if you prefer */
    }
  </style>
</head>

<body>

  <div class="swiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <img src="images/photo1.jpg">
      </div>

      <div class="swiper-slide">
        <img src="images/photo2.jpg">
      </div>

      <div class="swiper-slide">
        <img src="images/photo3.jpg">
      </div>

      <div class="swiper-slide">
        <img src="images/photo4.jpg">
      </div>

      <div class="swiper-slide">
        <img src="images/photo5.jpg">
      </div>

      <div class="swiper-slide">
        <img src="images/photo6.jpg">
      </div>

    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
  const swiper = new Swiper('.swiper', {
    loop: true,

    effect: 'fade',
    fadeEffect: {
      crossFade: true
    },

    keyboard: {
      enabled: true,
      onlyInViewport: false
    },

    autoplay: false,          // ‚Üê hard disable
    allowTouchMove: false,    // optional, prevents accidental movement
    speed: 500,
  });
</script>

</body>
</html>
